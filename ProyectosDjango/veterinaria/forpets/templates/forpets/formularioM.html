<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link type="text/css" rel="stylesheet" href="{% static 'forpets/css/registro.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</head>

<body>

    <div class="container">
        <!-- container -->

        <div class="row">
            <!-- primera fila -->
            <div class="col-sm-3"></div> <!-- columna 1 -->
            <div class="col-sm-6">
                <!-- columna 2 -->
                <h1>Registro de mascota</h1> <!-- titulo -->
            </div>
            <div class="col-sm-3"></div> <!-- columna 3 -->
        </div>

        <div class="row">
            <!-- selgunda fila -->
            <div class="col-sm-2"></div> <!-- columna 1 -->
            <div class="col-sm-8">
                <!-- columna 2 -->
                <form name="f1" method="post" enctype="multipart/form-data" id="formulario"
                    action="{% url 'registroanimales' %}">
                    {% csrf_token %}


                    <label class="colorTexto">id de mascota</label> <!-- label para textos -->
                    <input class="form-control" type="number" name="idmascota" id="idmascota"
                        placeholder="id de mascota" required>


                    <label class="colorTexto">Nombre del dueño</label>
                    <input class="form-control" type="text" name="nombreDueño" id="nombreDueño"
                        placeholder="Ingrese el nombre y apellido el dueño">
                    <label class="colorTexto">RUT</label>
                    <input class="form-control" type="number" name="numeros" id="numeros"
                        placeholder="Ingrese el numeros" required>

                        <label class="colorTexto">Correo</label>
                        <input class="form-control" type="email" name="email" id="email" required
                            placeholder="Ingrese el correo">
                    <label class="colorTexto">Nombre de mascota</label> <!-- label para textos -->
                    <input class="form-control" type="text" name="nombreMascota" id="nombreMascota"
                        placeholder="Ingrese el nombre">


                    <label class="colorTexto">Edad de la mascota</label> <!-- label para textos -->
                    <input class="form-control" type="number" name="Edades" id="Edades" placeholder="Ingrese el nombre">

                    <label class="colorTexto">Tipo mascota</label> <!-- label para textos -->
                    <input class="form-control" type="text" name="TMacosta" id="TMacosta"
                        placeholder="Ingrese el nombre">

                    <br>
                    <div class="row colorTexto">

                         <div class="col-md-4">
                            <label class="colorTexto">SERVICIO</label>
                            <select class="color" name="tratami" id=" tratami" >
                                {% for x in Tiporaza %}
                                <option value="{{ x.idAtencion }}">{{ x.tratamiento }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>

                    </div>
                    <br>
                    <div class="mb-2  colorTexto">
                        <p class="colorTexto" id="mensaje"></p>
                        <label for="cars">Crear atención:</label>



                        <input class="btn btn-dark colorTexto botones" type="reset" value="Borrar">
                        <input class="btn btn-danger colorTexto botones" type="submit" value="Enviar"><br>
                        <p class="colorTexto " id="mensaje"></p>


                    </div>



                </form>
            </div>

        </div>
        <script src="{% static 'forpets/js/rut.js' %}"></script>
        
</body>

</html>
