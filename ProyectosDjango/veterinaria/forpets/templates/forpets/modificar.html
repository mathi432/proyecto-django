<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <link type="text/css" rel="stylesheet" href="{% static 'forpets/css/registro.css' %}">

</head>


<body>

  <div class="container">


    <div class="row">

      <div class="col-sm-3 col-md-3"></div>
      <div class="col-sm-6 col-md-6">

        <h1>Editar registro</h1>
      </div>
      <div class="col-sm-3 col-md-3"></div>
    </div>

    <div class="row">
      <div class="row">
        {% if messages %}
        <div>
          {% for i in messages %}
          <p style="color: red;">{{ i }}</p>
          {% endfor %}
        </div>

        {% endif %}
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-sm-8 col-md-8">

          <form  action="{% url 'modificar' %}" method="post" enctype="multipart/form-data" id="formulario" >
            {% csrf_token %}

            <label class="colorTexto">id de usuario</label> <!-- label para textos -->
            <input class="form-control" type="number" name="idusus" id="idusus" value="{{ Usuario.idUsuario }}"
              placeholder="Ingrese el nombre" required>

            <label class="colorTexto">Nombre de usuario</label> <!-- label para textos -->
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ Usuario.NombreUsuario }}"
              placeholder="Ingrese el nombre" required>

            <label class="colorTexto">Rut del usuario</label> <!-- label para textos -->
            <input class="form-control" type="text" id="rut" name="rut" value="{{ Usuario.rutUsuario }}" required
              oninput="checkRut(this)" placeholder="Ingrese RUT">

            <label class="colorTexto">Correo</label>
            <input class="form-control" type="email" name="email" value="{{ Usuario.CorreoUsurio }}" id="email" required
              placeholder="Ingrese el correo">


            <label class="colorTexto">Contraseña</label>
            <input class="form-control" type="password" name="password" value="{{ Usuario.ClaveUsuario }}" id="password"
              placeholder="Ingrese la contraseña" required>



              

            <input class="btn btn-dark colorTexto botones" type="reset" value="Borrar">
            <input class="btn btn-danger colorTexto botones" type="submit" value="Enviar">

            <p class="colorTexto" id="mensaje"></p>

          </form>

        </div>
        <div class="col-sm-2 col-md-2"></div>


      </div>
      <div class="row"></div>


    </div>
    <script src="{% static 'forpets/js/rut.js' %}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
